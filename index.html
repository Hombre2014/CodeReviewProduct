<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trial exercise - Product page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <div id="logo">
      <img id="header-img" src="img/img1.webp">
      <nav id="nav-bar">
        <div id="links">
          <a class="nav-link" href="#section1">Link 1</a>
          <a class="nav-link" href="#section2">Link 2</a>
          <a class="nav-link" href="#section3">Link 3</a>
        </div>
      </nav>
    </div>
  </header>
  <div id="main">
    <section id="section1">
      <h2>Section 1</h2>
    </section>
    <section id="section2">
      <h2>Section 2</h2>
    </section>
    <section id="section3">
      <h2>Section 3</h2>
    </section>
    <div>
      <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/OLlI0J2MKPQ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
    <script src="js/index.js"></script>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
